{% load staticfiles i18n %}
<!DOCTYPE html>
<html ng-app="inspinia">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Page title set in pageTitle directive -->
<title page-title>{% block title %} ordo_electro {% endblock title %}</title>

<!-- Font awesome -->
<link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

<!-- Bootstrap and Fonts -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<!-- Main ordo_electro CSS files -->
<link href="{% static 'css/animate.css' %}" rel="stylesheet">
<link id="loadBefore" href="{% static 'css/style.css' %}" rel="stylesheet">


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with several data used in ordo_electro theme on different view -->
<body ng-controller="MainCtrl as main" class="skin-3">

	<!-- Main view  -->
	<div ui-view></div>

	<!-- jQuery and Bootstrap -->
	<script src="{% static 'js/jquery/jquery-2.1.1.min.js' %}"></script>
	<script src="{% static 'js/plugins/jquery-ui/jquery-ui.js' %}"></script>
	<script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>

	<!-- MetsiMenu -->
	<script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>

	<!-- SlimScroll -->
	<script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

	<!-- Peace JS -->
	<script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>

	<!-- Custom and plugin javascript -->
	<script src="{% static 'js/inspinia.js' %}"></script>

	<!-- Main Angular scripts-->
	<script src="{% static 'js/angular/angular.min.js' %}"></script>
	<script src="{% static 'js/plugins/oclazyload/dist/ocLazyLoad.min.js' %}"></script>
	<script src="{% static 'js/ui-router/angular-ui-router.min.js' %}"></script>
	<script src="{% static 'js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js' %}"></script>


	<!-- Angular App Script -->
	<script src="{% static 'js/app.js' %}"></script>
	<script src="{% static 'js/config.js' %}"></script>
	<script src="{% static 'js/directives.js' %}"></script>
	<script src="{% static 'js/controllers.js' %}"></script>
	<script src="{% static 'js/services.js' %}"></script>

</body>
</html>
